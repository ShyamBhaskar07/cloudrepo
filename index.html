<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Cloud</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        h1 {
            font-size: 3em;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Add some additional styling for a cool look */
        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Add a hover effect to make it even cooler */
        h1:hover {
            color: #ff5733; /* Change the text color on hover */
        }
    </style>
</head>
<body>
    <h1>Hello Cloud</h1>
</body>
</html>
